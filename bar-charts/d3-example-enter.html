<!DOCTYPE html>
<html>

<head>
    <title>D3 example</title>
</head>

<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js'></script>
<script>
    var p = d3.select('body')
        .selectAll('p')
        .data([1, 2, 3, 4, 5, 6])
        .text((d) => d)

    p.enter().append('p')
        .text(d => d)
</script>

</html>
