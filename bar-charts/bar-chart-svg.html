<!DOCTYPE html>
<style>
    .chart rect {
        fill: steelblue
    }
    
    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>
<svg class="chart" width="420" height="120"> <!-- svg elements start from top left corner of their container, 
                                                thus chart will have 420 width and 120 height, we space every element 20 units and set their heights to 19 for gap between them -->
<g transform="translate(0,0)">               <!-- g stands for groups, translate property is applied to every element in group -->
    <rect width="40" height="19"></rect>
    <text x="37" y="9.5" dy=".35em">4</text>
  </g>
  <g transform="translate(0,20)">
    <rect width="80" height="19"></rect>
    <text x="77" y="9.5" dy=".35em">8</text>
  </g>
  <g transform="translate(0,40)">
    <rect width="150" height="19"></rect>
    <text x="147" y="9.5" dy=".35em">15</text>
  </g>
  <g transform="translate(0,60)">
    <rect width="160" height="19"></rect>
    <text x="157" y="9.5" dy=".35em">16</text>
  </g>
  <g transform="translate(0,80)">
    <rect width="230" height="19"></rect>
    <text x="227" y="9.5" dy=".35em">23</text>
  </g>
  <g transform="translate(0,100)">
    <rect width="420" height="19"></rect>
    <text x="417" y="9.5" dy=".35em">42</text>
  </g>
</svg>
