.<!DOCTYPE html>
<meta charset='utf-8'>
<style>
    .chart rect {
        fill: steelblue
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>

<svg class='chart'></svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js></script>
<script>
    var data = [2, 4, 10, 15, 20, 24];
    var width = 420,
        barHeight = 40;



    var x = d3.scaleLinear()
        .domain([0, d3.max(data)]) //The maximum value we have and the minimum(assumed to be 0) as the domain data
        .range([0, width]) //The output ie, range will be the width of our barchart(max) min -> 0

    var chart = d3.select('.chart')
        .attr('width', width)
        .attr('height', barHeight * data.length) //One bar of the bar chart multiplied by number of bars

    var bar = chart.selectAll('g')
        .data(data)
        .enter().append('g')
        .attr('transform', (d, i) => 'translate(0,' + i * barHeight + ')')

    bar.append('rect')
        .attr('width', x)
        .attr('height', barHeight - 1)

    bar.append('text')
        .attr('x', d => x(d) - 3)
        .attr('y', barHeight / 2)
        .attr('dy', '.35em')
        .text(d => d)
</script>
